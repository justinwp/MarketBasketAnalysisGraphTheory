<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .link {
        stroke: #999;
        stroke-opacity: .1;
    }

    .node text {
        pointer-events: none;
        font: 11px sans-serif;
        stroke:#555555;
        stroke-opacity:.8;
    }
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    var width = 1350,
            height = 1200;

    var color = d3.scale.category20();

    var force = d3.layout.force()
            .gravity(.051)
            .charge(-600)
            .linkDistance(function (link) {
                return 3500 / Math.max(0.000001, link.value);
            })
            .linkStrength(1)
            .size([width, height]);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("data_top_14.json", function (error, graph) {

        for (var i = 0; i < graph.links.length; i++) {
            graph.links[i].group = i;
        }

        var colorScale = d3.scale.linear()
                .range(['#FFF000', '#000FFF']) // or use hex values
                .domain([0, graph.vertices.length]);

        force
                .nodes(graph.vertices)
                .links(graph.links)
                .start();

        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function (d) {
//                    return Math.sqrt(d.value);
                    return 1;
                });

//        var node = svg.selectAll(".node")
//                .data(graph.vertices)
//                .enter().append("g").append("circle")
//                .attr("class", "node")
//                .attr("r", 8)
//                .style("fill", function (d) {
//                    return colorScale(d.index);
//                })
//                .call(force.drag);
        var node = svg.selectAll(".node")
                .data(graph.vertices)
                .enter().append("g")
                .attr("class", "node")
                .call(force.drag);
        node.append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function (d) {
                    return "#0000CC";
                });

        node.append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(function (d) {
                    return d.name
                });

        force.on("tick", function () {
            link.attr("x1", function (d) {
                return d.source.x;
            })
                    .attr("y1", function (d) {
                        return d.source.y;
                    })
                    .attr("x2", function (d) {
                        return d.target.x;
                    })
                    .attr("y2", function (d) {
                        return d.target.y;
                    });
            node.attr("transform", function (d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

            node.attr("cx", function (d) {
                return d.x;
            })
                    .attr("cy", function (d) {
                        return d.y;
                    });
        });
    });

</script>
